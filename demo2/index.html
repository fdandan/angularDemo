<!doctype html>
<html ng-app="app">
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="../plugins/1.3.4/angular.min.js"></script>
</head>
<body ng-controller="userController">
  <div class="container">
    <h3>Users</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Edit</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>
            <button class="btn" ng-click="editUser(user.id)">
              <span class="glyphicon glyphicon-pencil">&nbsp;&nbsp;Edit</span>
            </button>
          </td>
          <td>{{user.fName}}</td>
          <td>{{user.lName}}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" ng-click="editUser('new')">新增用户</button>
    <hr>
    <h3 ng-show="edit">新增用户</h3>
    <h3 ng-hide="edit">编辑用户</h3>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
          <input type="password" ng-model="passw1" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Repeat:</label>
        <div class="col-sm-10">
          <input type="password" ng-model="passw2" placeholder="Repeat Password">
        </div>
      </div>
    </form>
    <hr>
    <button class="btn btn-success" ng-disabled="error || incomplete">
      <span class="glyphicon glyphicon-save">保存修改</span>
    </button>
  </div>
  <hr>
  <div ng-controller="myTodoCtrl" style="margin-left:50px;">
    <h2>我的笔记</h2>
    <p><textarea name="myNote" cols="30" rows="10" ng-model="message"></textarea></p>
    <p>
      <button ng-click="save()">保存</button>
      <button ng-click="clear()">清除</button>
    </p>
    <p>剩余的字数：<span ng-bind="left()"></span></p>

  </div>
  <script src = "userController.js"></script>
</body>
</html>
